<div ng-controller="PagesListCtrl">
  <h2>Pages</h2>
  <form>
    <label>Title</label>
    <input ng-model="newPage.title">
    <label>Body</label>
    <text-angular ng-model="newPage.body" ta-toolbar="[['h1','h2','h3'],['bold','italics','colourRed']]" ta-file-drop="dropHandler"></text-angular>
    <!--<input ng-model="newPage.body">-->
    <button ng-click="console.log(newPage); pages.push(newPage); newPage='';">Add</button>
  </form>
  <ul>
    <li ng-repeat="page in pages">
      {{page.title}}
      <p ng-bind-html="page.body"></p>
    </li>
  </ul>
</div>
